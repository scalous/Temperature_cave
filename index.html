<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison Température</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Évolution de la Température</h2>
    <label for="startDate">Date de début :</label>
    <input type="date" id="startDate">
    <label for="endDate">Date de fin :</label>
    <input type="date" id="endDate">
    <button onclick="fetchData()">Afficher</button>
    <canvas id="temperatureChart"></canvas>

    <script>
        let chartInstance = null;

        async function fetchData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Veuillez sélectionner une période.");
                return;
            }

            let garageData = await fetchAPI('https://api.thingspeak.com/channels/2851323/fields/1.json?api_key=SPJ6Y2W1B009JQTG&results=100');
            let caveData = await fetchAPI('https://api.thingspeak.com/channels/2865124/fields/1.json?api_key=0UCS0BOBZ6SXGARL&results=100');

            // Transformation des données
            garageData = garageData.map(d => ({
                date: d.created_at.split('T')[0],  // Garde seulement la date
                temperature: parseFloat(d.field1)
            }));

            caveData = caveData.map(d => ({
                date: d.created_at.split('T')[0],
                temperature: parseFloat(d.field1)
            }));

            // Filtrage des données par période
            garageData = filterDataByDate(garageData, startDate, endDate);
            caveData = filterDataByDate(caveData, startDate, endDate);

            plotChart(garageData, caveData);
        }

        async function fetchAPI(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.feeds || [];
            } catch (error) {
                console.error("Erreur lors de la récupération des données", error);
                return [];
            }
        }

        function filterDataByDate(data, startDate, endDate) {
            return data.filter(d => {
                const date = new Date(d.date);
                return date >= new Date(startDate) && date <= new Date(endDate);
            });
        }

        function plotChart(garageData, caveData) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy(); // Supprime le graphique existant pour éviter les doublons
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: garageData.map(d => d.date),
                    datasets: [
                        {
                            label: 'Garage',
                            data: garageData.map(d => d.temperature),
                            borderColor: 'red',
                            fill: false
                        },
                        {
                            label: 'Cave',
                            data: caveData.map(d => d.temperature),
                            borderColor: 'blue',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Température (°C)' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
