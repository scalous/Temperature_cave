<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison Température</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Évolution de la Température</h2>
    <label for="startDate">Date de début :</label>
    <input type="date" id="startDate">
    <label for="endDate">Date de fin :</label>
    <input type="date" id="endDate">
    <button onclick="fetchData()">Afficher</button>
    <canvas id="temperatureChart"></canvas>
    
    <script>
        async function fetchData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert("Veuillez sélectionner une période.");
                return;
            }
            
            const garageData = await fetchAPI('https://api.thingspeak.com/channels/2851323/fields/1.json?api_key=SPJ6Y2W1B009JQTG&results=1000');
            const caveData = await fetchAPI('https://api.thingspeak.com/channels/2865124/fields/1.json?api_key=0UCS0BOBZ6SXGARL&results=1000');
            
            plotChart(garageData, caveData);
        }

        async function fetchAPI(url) {
            try {
                console.log("Fetching data from:", url); 
                const response = await fetch(url);
                const data = await response.json();
                console.log("Data received:", data);

                return data.feeds || []; 
            } catch (error) {
                console.error("Erreur lors de la récupération des données", error);
                return [];
            }
        }

        function plotChart(garageData, caveData) {
            console.log("garageData received in plotChart:", garageData);
            console.log("caveData received in plotChart:", caveData);
            
            // Filtrer et formater les données
            const formattedGarageData = garageData.map(d => ({
                date: new Date(d.created_at).toLocaleString("fr-FR"),
                temperature: parseFloat(d.field1)
            })).filter(d => !isNaN(d.temperature));

            const formattedCaveData = caveData.map(d => ({
                date: new Date(d.created_at).toLocaleString("fr-FR"),
                temperature: parseFloat(d.field1)
            })).filter(d => !isNaN(d.temperature));

            console.log("garageData formaté:", formattedGarageData);
            console.log("caveData formaté:", formattedCaveData);

            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: formattedGarageData.map(d => d.date),
                    datasets: [
                        {
                            label: 'Garage',
                            data: formattedGarageData.map(d => d.temperature),
                            borderColor: 'red',
                            borderWidth: 2,
                            pointRadius: 3,
                            fill: false
                        },
                        {
                            label: 'Cave',
                            data: formattedCaveData.map(d => d.temperature),
                            borderColor: 'blue',
                            borderWidth: 2,
                            pointRadius: 3,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Date' },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            title: { display: true, text: 'Température (°C)' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
